<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Redirecting…</title>
    <meta http-equiv="refresh" content="3;url=/Portfolio/" />
    <style>
      html,body{height:100%;margin:0;font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,Noto Sans,sans-serif;color:#e6eef7;background:#0e1627}
      .wrap{min-height:100%;display:grid;place-items:center;padding:24px}
      .card{max-width:720px;width:100%;background:rgba(255,255,255,0.05);border:1px solid rgba(255,255,255,0.08);border-radius:12px;padding:20px}
      h1{margin:0 0 8px;font-size:20px}
      p{margin:8px 0;color:#b8c7d9}
      code{background:rgba(255,255,255,0.08);padding:2px 6px;border-radius:6px}
      a{color:#5db9ff}
    </style>
    <script>
      (function() {
        var canonicalRepo = 'Portfolio';
        var path = window.location.pathname || '/';
        var parts = path.split('/');
        if (parts.length > 1 && parts[1] && parts[1].toLowerCase() === canonicalRepo.toLowerCase() && parts[1] !== canonicalRepo) {
          parts[1] = canonicalRepo;
          var target = parts.join('/') + (window.location.search || '') + (window.location.hash || '');
          window.location.replace(target);
          return;
        }
        if (!path.startsWith('/' + canonicalRepo + '/')) {
          var fallback = '/' + canonicalRepo + '/' + (path.replace(/^\/+/, '')) + (window.location.search || '') + (window.location.hash || '');
          window.location.replace(fallback);
        }
      })();
    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>Redirecting…</h1>
        <p>
          Trying to normalize the path case to <code>/Portfolio/</code> on GitHub Pages.<br />
          If it doesn’t redirect automatically, click
          <a href="/Portfolio/">here</a>.
        </p>
      </div>
    </div>
  </body>
</html>
